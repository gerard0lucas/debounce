<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>live search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Display without debounce</h3>
    <div class="display">
        <span class="disp"></span>
    </div>
    <br>
    <br>
    <h3>Display with debounce</h3>
    <div class="display">
        <span class="dis"></span>
    </div>
    <section class="live-filter">
        
        <div class="search">
            <span class="dis"></span>
            <p>Search Here</p>
            <input type="text" name="user" id="user" placeholder="search here...">
        </div>
        
    </section>
    <script src="script.js"></script>
</body>
</html>
